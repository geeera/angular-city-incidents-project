<button
  mat-fab
  class="blur"
  [matMenuTriggerFor]="menu"
>
  <mat-icon>filter_list</mat-icon>
</button>

<mat-menu #menu="matMenu" class="blur">
  <form
    class="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit($event)"
    (click)="$event.stopPropagation()"
  >
    <mat-form-field class="field">
      <mat-label>Toppings</mat-label>
      <mat-select formControlName="category" multiple>
        @for (category of categories; track category) {
          <mat-option [value]="category">{{ category |  titlecase }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Severity</mat-label>
      <input
        type="number"
        matInput
        formControlName="severity"
        [min]="1"
        [max]="5"
        (input)="onSeverityUpdate($event)"
      >
    </mat-form-field>


    <mat-form-field class="field">
<!--      <mat-label>Enter a date range</mat-label>-->
      <mat-date-range-input [formGroup]="form.controls.range" [rangePicker]="picker">
        <input matStartDate placeholder="Start date" formControlName="from">
        <input matEndDate placeholder="End date" formControlName="to">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <div>
      <button
        mat-button="outline"
        (click)="onClear($event)"
      >Clear</button>
      <button
        mat-button="filled"
        type="submit"
        (click)="onSubmit($event)"
      >Apply</button>
    </div>
  </form>
</mat-menu>
